<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Formulario</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Prompt:200,300,400,500" rel="stylesheet">
</head>
<body>
  <section class="content-form">
    <form  class="form">
      <div class="input-box">
        Nombres:
        <input type="text" title="El nombre debe empezar con mayúscula" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" required></input>
      </div>
      <div class="input-box">
        Apellidos:
        <input type="text" title="El apellido debe empezar con mayúscula" pattern="^([A-ZÁÉÍÓÚ]{1}[a-zñáéíóú]+[\s]*)+$" required></input>
      </div>
      <div class="input-box">
        DNI:
        <input type="text" title="El DNI debe tener 8 números" pattern="[0-9]{8}"  required></input>
      </div>
      <div class="input-box">
        Fecha de nacimiento:
        <input type="date" max="1999-04-28" title="Debe ser mayor de edad" required></input>
      </div>
      <div class="input-box">
        Número de celular:
        <input type="text" title="El número celular debe empezar con 9" pattern="[9]{1}[0-9]{8}" required></input>
      </div>
      <div class="input-box">
        Número de teléfono fijo:
        <input type="text" title="El teléfono fijo debe ser 7 números" pattern="[0-9]{7}" required></input>
      </div>
      <div class="input-box">
        Contraseña:
        <input type="password" id="input-password" required></input>
      </div>
      <div class="input-box">
        Confirmar contraseña:
        <input type="password" id="input-repassword" required></input>
        <span></span>
      </div>
      <div class="input-box comment">
        Comentario:
        <input type="text" id="input-comment" required></input>
      </div>
      <div class="input-box">
        <input type="checkbox" required></input>
        Términos y condiciones
      </div>
      <button type="submit">ENVIAR</button>
    </form>
  <script type="text/javascript" src="assets/js/main.js">

  </script>
  </section>
</body>
</html>
